{% load static %}

<html lang="pt-br">

    <title>{% block title %}Minha Aplicação{% endblock %}</title>

    {% block styles %}
    {% endblock %}
</head>
<body>
    <main>
        <header>
            <img class="imagensTopo" id="menuIcon" src="{% static 'img/menu_azul.png' %}" alt="">
